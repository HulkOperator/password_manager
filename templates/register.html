{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="POST">

        <div class="mb-3">
            <input placeholder="Username" class="form-control mx-auto w-auto" autofocus autocomplete="off" name="username" type="text">
        </div>
        <div class="mb-3">
            <input placeholder="Password" class="form-control mx-auto w-auto" autocomplete="off" name="password" type="password">
        </div>
        <div class="mb-3">
            <input placeholder="Confirmation" class="form-control mx-auto w-auto" autocomplete="off" name="confirmation" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
